<div  class="search-box">

    <input matInput placeholder="Ex: Manager" />

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>

      <mat-option *ngFor="let city of citites" value="option">{{city}}</mat-option>

  </mat-form-field>
</div>
